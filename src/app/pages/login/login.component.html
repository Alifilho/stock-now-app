<div class="flex flex-col w-full h-full justify-end px-5 py-5">
    <h1>Login</h1>

    <form class="flex flex-col w-full">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email">        
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password">        
        </mat-form-field>
        <button mat-stroked-button type="submit" color="primary">Login</button>
    </form>
</div>
